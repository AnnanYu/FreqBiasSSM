# @package _global_

defaults:
  - /pipeline: pathx
  - /model: s4-bias
  - override /scheduler: cosine_warmup

scheduler:
  num_training_steps: 1250000 # 100 epochs
  num_warmup_steps: 200000

model:
  dropout: 0.
  n_layers: 6
  prenorm: true
  d_model: 128
  norm: batch
  layer:
    d_state: 64
    lr: 0.001
    dt_min: 0.0001
    dt_max: 0.1
    init: legs
    bidirectional: true
    final_act: glu
    n_ssm: 128
    freqscale: 5
    lr_s: 0.01

loader:
  batch_size: 20

optimizer:
  lr: 0.001
  weight_decay: 0.03

trainer:
  max_epochs: 150

train:
  seed: 3333
  interval: step # For cosine scheduler